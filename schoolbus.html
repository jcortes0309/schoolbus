<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>School Bus</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/my_jquery.js"></script>
  </head>
  <body>
    <span class="controls">
      <button id="button-up" class="arrow-button" type="button" name="button-up"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
      <button id="button-left" class="arrow-button" type="button" name="button-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
      <button id="button-center" class="arrow-button" type="button" name="button-center"><i class="fa fa-bullseye" aria-hidden="true"></i></button>
      <button id="button-right" class="arrow-button" type="button" name="button-right"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
      <button id="button-down" class="arrow-button" type="button" name="button-down"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
    </span>
    <div id="schoolbus_box">
      <img id="kim" src="kim.png" alt="Kim">
      <img id="lea" src="lea.png" alt="Lea">
      <img id="lily" src="lily.png" alt="Lily">
      <img id="roy" src="roy.png" alt="Roy">
      <img id="bob" src="bob.png" alt="Bob">
      <img id="baby" src="baby.png" alt="Baby">
      <img id="mimi" src="mimi.png" alt="Mimi">
      <img id="joan" src="joan.png" alt="Joan">
      <img id="schoolbus" src="schoolbus.png" alt="School Bus">
    </div>
  </body>
</html>
